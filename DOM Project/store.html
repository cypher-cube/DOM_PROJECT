<!DOCTYPE html>
<html>
    <head>
        <title>The Royal Shop | Store</title>
        <meta name="description" content="This is a site where you can find the best clothes in the world with the lowest price">
        <link rel="stylesheet" href="style.css">
        <script src="store.js" async></script>
    </head>
    <body>
        <header class="main-header">
            
            <h1 class="band-name band-name-large">Game Shop Tunisia</h1>
        </header>
        <main class="main"><section class="container content-section">
            <h2 class="section-header">Avialable Games</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Fryday the 13</span>
                    <img class="shop-item-image" src="images/Friday_the_13.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">70DT</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Nier:Automata</span>
                    <img class="shop-item-image" src="images/NierAutomata.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">110DT</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Remothered</span>
                    <img class="shop-item-image" src="images/Remothered.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">60DT</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Spiderman</span>
                    <img class="shop-item-image" src="images/spiderman.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">120DT</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div><div class="shop-item">
                    <span class="shop-item-title">Tomb Raider</span>
                    <img class="shop-item-image" src="images/Tomb_Raider.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">75DT</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">GAME</span>
                <span class="cart-price cart-header cart-column">UNITARY PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">0DT</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
    </main>
   
    </body>
</html>
